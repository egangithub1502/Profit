name: Sync master to develop

on: 
  push:
   branches:
    - master

jobs: 
  branch-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: action/checkout@v4
        with:
         fetch-depth: 0

      - name: Set up git
        run: |
          git config --global user.name 'egan'
          git config --global user.email '2010177071b@gmail.com'        
      - name: push changes to develop when master is updated
        if: github.ref == 'refs/heads/master'
        run: |
          git fetch origin
          git checkout develop
          git merge master
          git push origin develop


